<!DOCTYPE html>
<html>
    <head>
        <title>background theme</title>
        <style>
            *{
                margin:0;
                padding: 0;
            }
            .background-image{
                background-image: url(https://wallpaperaccess.com/full/187266.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                height: 100vh;/*view port hight*/
            }
            .text-color{
                color: darkgoldenrod;
            }
        </style>
    </head>
    <body>
        
        <div class = "background-image">
            <h1 id = "centre"><span class ="text-color"> This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.</span></h1>
        </div>
    </body>
    
</html>
